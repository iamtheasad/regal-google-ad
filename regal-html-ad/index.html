<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            font-size: 62.5%;
        }

        body {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .regal {
            position: relative;
            overflow: hidden;
            width: 30rem;
            height: 25rem;
        }

        .regal__img {
            position: absolute;
            top: 0;
            left: 0;
            width: 30rem;
            height: 25rem;
            background-color: transparent;

            animation-name: fadeInOut;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-duration: 7s;
        }

        .regal__img:nth-child(1) {
            animation-delay: 6s;
        }

        .regal__img:nth-child(2) {
            animation-delay: 4s;
        }

        .regal__img:nth-child(3) {
            animation-delay: 2s;
        }

        .regal__img:nth-child(4) {
            animation-delay: 0s;
        }

        /********************************************************
            / Animation /
        ********************************************************/

        @keyframes fadeInOut {
            0% {
                opacity: 1;
            }

            17% {
                opacity: 1;
            }

            25% {
                opacity: 0;
            }

            92% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="regal">
        <div class="regal__img regal__img-4">
            <img src="img/4.png" alt="Regal Image">
        </div>
        <div class="regal__img regal__img-3">
            <img src="img/3.png" alt="Regal Image">
        </div>
        <div class="regal__img regal__img-2">
            <img src="img/2.png" alt="Regal Image">
        </div>
        <div class="regal__img regal__img-1">
            <img src="img/1.png" alt="Regal Image">
        </div>
    </div>

</body>

</html>
